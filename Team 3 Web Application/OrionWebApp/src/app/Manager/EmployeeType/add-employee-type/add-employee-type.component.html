<div class="container">
  <form [formGroup]="form" (ngSubmit)="CreateEmployeeType()">
    <mat-dialog-content class="mat-typography">
      <div class="controls">
        <br />
        <h2 mat-dialog-title>Create Employee Type</h2>

        <br />
        <mat-form-field appearance="outline">
          <mat-label>Employee Type Description</mat-label>
          <input
            type="string"
            matInput
            placeholder="Cashier"
            formControlName="EmployeeTypeDescription"
          />
          <mat-hint>Employee Type Description</mat-hint>
        </mat-form-field>
        <br/>
        
        
       
        <mat-dialog-actions align="end">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            cdkFocusInitial
            [disabled]="!form.valid"
          >
            Create Employee Type
          </button>
          &nbsp;&nbsp; &nbsp;

          <button mat-raised-button color="primary" (click)="back()">
            Cancel
          </button>
        </mat-dialog-actions>
      </div>
    </mat-dialog-content>
  </form>
</div>
