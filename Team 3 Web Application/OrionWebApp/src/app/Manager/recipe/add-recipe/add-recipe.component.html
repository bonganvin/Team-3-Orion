<div class="container">
  <form [formGroup]="form" (ngSubmit)="CreateRecipe()">
    <mat-dialog-content class="mat-typography">
      <div class="controls">
        <br />
        <h2 mat-dialog-title>Create Recipe</h2>

        <br />
        <mat-form-field appearance="outline">
          <mat-label>Recipe Name</mat-label>
          <input
            type="string"
            matInput
            placeholder="Sanitizer"
            formControlName="RecipeName"
          />
          <mat-hint>Recipe Name</mat-hint>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="outline">
          <mat-label>Recipe Description</mat-label>
          <input
            type="string"
            matInput
            placeholder="A recipe for making sanitizer"
            formControlName="RecipeDescription"
          />
          <mat-hint>Description of your recipe</mat-hint>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="outline">
          <mat-label>Quantity Produced</mat-label>
          <input
            type="number"
            matInput
            placeholder="500"
            formControlName="QuantityProduced"
          />
          <mat-hint>Enter the Quantity Produced</mat-hint>
        </mat-form-field>
        <br />
        <br />
        <mat-dialog-actions align="end">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            cdkFocusInitial
            [disabled]="!form.valid"
          >
            Create Recipe
          </button>
          &nbsp;&nbsp; &nbsp;

          <button mat-raised-button color="primary" (click)="back()">
            Cancel
          </button>
        </mat-dialog-actions>
      </div>
    </mat-dialog-content>
  </form>
</div>
